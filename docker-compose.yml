version: "3.8"
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      DB_CONNECTION: pgsql
      DB_HOST: db        # âœ… not 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: productviewer
      DB_USERNAME: productuser
      DB_PASSWORD: Shiftmate@123
      DB_SSLMODE: prefer
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: Shiftmate@123
      POSTGRES_DB: productviewer
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
